<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#creation-map {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wt2VuU0Al3qgsWhtzPRDsiyrt9Vv2k6X"></script>
	<title>上海大学创幻社 -- 地图</title>
</head>
<body>
	<div id="creation-map"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
    var sContent =
	"<div><h4 style='margin:0 0 5px 0;padding:0.2em 0'>上海大学 创幻社</h4>"+
	"<p style='margin:0;line-height:1.5;font-size:1em;text-indent:2em'>上海大学创幻社位于上海大学宝山校区B楼308室。</p>" + 
	"</div>";
	var point = new BMap.Point(121.40204,31.319769);
	var marker = new BMap.Marker(point);
	var map = new BMap.Map("creation-map");
	map.centerAndZoom(point, 18);
	map.addControl(new BMap.MapTypeControl());
	map.setCurrentCity("上海");
	map.enableScrollWheelZoom(true);
    var infoWindow = new BMap.InfoWindow(sContent);
    map.addOverlay(marker);
    marker.openInfoWindow(infoWindow);
</script>
